name: Tourism Project Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:

  register-dataset:
    name: Register dataset -> HF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/tourism_project/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r tourism_project/requirements.txt

      - name: Register dataset on Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/model_building/data_register.py

  data-prep:
    name: Data preparation
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/tourism_project/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r tourism_project/requirements.txt

      - name: Run Data Preparation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/model_building/data_prep.py

      - name: Upload processed data artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: tourism_project/data/processed

  model-training:
    name: Model training & MLflow logging
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/tourism_project/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r tourism_project/requirements.txt

      - name: Prepare MLflow local backend directory
        run: mkdir -p $GITHUB_WORKSPACE/mlruns

      - name: Run model training (logs to local MLflow)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          MLFLOW_TRACKING_URI: file://${{ github.workspace }}/mlruns
        run: |
          # optional: show python version
          python -V
          # run your training script (it should respect mlflow.set_tracking_uri or env var)
          python tourism_project/model_building/train.py

      - name: Upload MLflow runs & artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns

      - name: Upload model & artifacts folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: mlops/model_building/artifacts

  deploy-hosting:
    name: Push deployment files to HF Space
    needs: [model-training, data-prep, register-dataset]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/tourism_project/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r tourism_project/requirements.txt

      - name: Push files to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}  # optional, put your space id in repo secrets
        run: |
          # Use the hosting script, ensure it uses the correct Space ID (or HF_SPACE_ID)
          python tourism_project/hosting/hosting.py
